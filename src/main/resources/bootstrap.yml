spring: 
  application:
    name: quality-audit-service
  cloud:
    config:
      name: quality-audit-service
      discovery:
        service-id: config
        enabled: true

server:
  servlet-path: /qa/*

---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888/config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-dev

server:
  port: 80


eureka:
  client:
    enabled: false
ribbon:
  eureka:
    enabled: false

batch-service:
  ribbon:
    listOfServers: http://batch.caliber-2-dev
category-service:
  ribbon:
    listOfServers: http://category.caliber-2-dev
user-service:
  ribbon:
    listOfServers: http://user.caliber-2-dev
---
spring:
  profiles: prod

